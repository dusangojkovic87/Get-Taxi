<app-header></app-header>
<app-navbar></app-navbar>
<div
  class="message-form-container"
  *ngIf="
    (bookingForm.get('startDestination')?.touched &&
      bookingForm.get('startDestination')?.hasError('required')) ||
    (bookingForm.get('timeDate')?.touched &&
      bookingForm.get('timeDate')?.hasError('required')) ||
    (bookingForm.get('phoneNumber')?.touched &&
      bookingForm.get('phoneNumber')?.hasError('required')) ||
    (bookingForm.get('endDestination')?.touched &&
      bookingForm.get('endDestination')?.hasError('required')) ||
    (bookingForm.get('carClass')?.touched &&
      bookingForm.get('carClass')?.hasError('required')) ||
    (bookingForm.get('passengersNumber')?.touched &&
      bookingForm.get('passengerNumber')?.hasError('required'))
  "
>
  <p class="error__message">*fields cannot be empty</p>
</div>
<div *ngIf="bookSuccess" class="message-form-container">
   <p class="booked__success__msg">Booked successfully!</p>
</div>
<div class="get-cab-img-wrraper">
  <img src="assets/images/get-cab/get-cab1.png" alt="get-cab1.png" />
  <h6>looking for taxi</h6>
  <h1>Make your booking</h1>
  <div class="booking-form-wrraper">
    <form [formGroup]="bookingForm" (ngSubmit)="book()">
      <div class="form-group">
        <label for="startDestination">start destination</label>
        <input type="text" formControlName="startDestination" />
        <label for="dateTime">start destination</label>
        <input type="datetime-local" formControlName="timeDate" />
        <label for="phoneNumber">phone number</label>
        <input type="text" formControlName="phoneNumber" />
      </div>
      <div class="form-group">
        <label for="endDestination">end destination</label>
        <input type="text" formControlName="endDestination" />
        <label for="carClass">car class</label>
        <select id="carClass" formControlName="carClass">
          <option value="" selected disabled hidden>select car class</option>
          <option value="economy">Economy</option>
          <option value="standard">Standard</option>
          <option value="buissness">Buissness</option>
        </select>
        <label for="passengersNumber">passengers</label>
        <select id="passengerNumber" formControlName="passengersNumber">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
      <button [disabled]="bookingForm.invalid" class="book__btn">
        Book now
      </button>
    </form>
  </div>
</div>
<app-footer></app-footer>
