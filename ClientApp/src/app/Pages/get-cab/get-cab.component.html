<div class="get-cab-img-wrraper">
  <img src="assets/images/get-cab/get-cab1.png" alt="get-cab1.png" />
  <h6>looking for taxi</h6>
  <h1>Make your booking</h1>
  <div class="booking-form-wrraper">
    <form action="">
      <div class="form-group">
        <label for="startDestination">start destination</label>
        <input type="text" name="startDestination" />
        <label for="dateTime">start destination</label>
        <input type="datetime-local" name="dateTime" />
        <label for="phoneNumber">phone number</label>
        <input type="text" name="phoneNumber" />
      </div>
      <div class="form-group">
        <label for="endDestination">end destination</label>
        <input type="text" name="endDestination" />
        <label for="carClass">car class</label>
        <select name="carClass" id="carClass">
          <option value="economy">Economy</option>
          <option value="standard">Standard</option>
          <option value="buissness">Buissness</option>
        </select>
        <label for="passengersNumber">passengers</label>
        <input type="text" name="passengersNumber" />
      </div>
      <button class="book__btn">Book now</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
